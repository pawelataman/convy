<div class="max-w-sm mx-auto">
  <select
    (ngModelChange)="targetFormatChange($event)"
    [ngModel]="vm().targetFormat"
    class="bg-black border border-white text-white text-lg rounded-lg focus:ring-blue-500 block w-full p-2.5"
  >
    @for (formatOption of formatOptions(); track formatOption) {
    <option class="text-white" [ngValue]="formatOption">{{ formatOption.name | uppercase }}</option>
    }
  </select>
</div>
