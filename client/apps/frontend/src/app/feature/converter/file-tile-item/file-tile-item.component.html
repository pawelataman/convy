<div class="w-full h-80 overflow-clip relative">
  <img [src]="file().file | fileToUrl" alt="Image" class="h-full w-full object-cover" />
  <div class="absolute inset-0 flex justify-center items-center">
    <div class="flex flex-row justify-between items-center absolute top-0 w-full px-4 py-2 bg-gray-100 bg-opacity-80">
      <span class="px-2 py-0.5 text-center bg-green-500 text-white rounded-md text-xs">{{ file().format | uppercase }}</span>

      <div class="flex flex-row gap-4">
        <svg
          (click)="removeItem.emit(file().id)"
          aria-hidden="true"
          class="hover:cursor-pointer hover:text-green-500 w-6 h-6 text-gray-500"
          fill="none"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>

        <svg
          aria-hidden="true"
          class="hover:cursor-pointer hover:text-green-500 w-6 h-6 text-gray-500"
          fill="none"
          height="24"
          viewBox="0 0 24 24"
          width="24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 4H4m0 0v4m0-4 5 5m7-5h4m0 0v4m0-4-5 5M8 20H4m0 0v-4m0 4 5-5m7 5h4m0 0v-4m0 4-5-5"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
